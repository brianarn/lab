	<head>
		<title>Monte Carlo Pi Approximator | Canvas Play | RandomThink Labs</title>
		<link type="text/css" rel="stylesheet" href="montecarlopi.css" />
	</head>
	<body>
		<div id="wrapper">
			<h1>Learning the <code>&lt;canvas&gt;</code> and Prototype - Monte Carlo Pi Approximator</h1>
			<div id="content">
				<form id="mcp_form" action="GET">
					<fieldset>
						<label for="mcp_dartcount">Dart Count:</label>
						<input type="text" id="mcp_dartcount" value="5" />
						<input type="button" id="mcp_start" value="Start" />
					</fieldset>
				</form>
				<div>Graph:</div>
				<canvas id="mcp_graph" width="500" height="100">No Canvas support?</canvas>
				<div>
					Stats:
					Darts: <span id="mcp_increment">0</span>
					In the circle: <span id="mcp_inthecircle">0</span>
					PI estimate: <span id="mcp_piest">NaN</span>
				</div>
				<div>Dartboard:</div>
				<canvas id="mcp_square" width="500" height="500">No Canvas support?</canvas>
			</div> <!-- end #content -->
			<div id="footer">
				<p>Copyright &copy; 2009 Brian Arnold, under an <a href="/lab/LICENSE">MIT License</a></p>
			</div> <!-- end #footer -->
		</div> <!-- end #wrapper -->
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/prototype/1.6.0.2/prototype.js"></script>
		<script type="text/javascript" src="montecarlopi.js"></script>

	</body>
