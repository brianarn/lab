<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Video Magnet</title>
    <style>
      video, canvas { display: none; }
      #result { display: block; }
    </style>
  </head>
  <body>
    <h1>Video to Canvas experimentation</h1>
    <p>Trying to achieve a magnet-ish effect on mouseover</p>
    <video id="src" autoplay loop>
      <!--
      <source src="Creative_Commons_-_Get_Creative.ogv" type="video/ogg" />
      <source src="Creative_Commons_-_Get_Creative.mov" type="video/mp4" />
      -->
      <source src="BigBuckBunny_640x360.mp4" type="video/mp4" />
      <source src="BigBuckBunny_640x360.ogv" type="video/mp4" />
    </video>
    <canvas id="base"></canvas>
    <canvas id="cursor" width="120" height="120"></canvas>
    <canvas id="result"></canvas>
    <h2>Credits</h2>
    <p>Video source: <a href="http://www.bigbuckbunny.org/index.php/about/">Big Buck Bunny</a> (well, the version from <a href="http://www.craftymind.com/2010/04/20/blowing-up-html5-video-and-mapping-it-into-3d-space/">Craftymind</a>, which is a major source of inspiration for dabbling here.</p>
    <!--
    <p>Video Source: <a href="http://mirrors.creativecommons.org/getcreative/">Get Creative</a> by Creative Commons</p>
    -->
    <script src="magnet.js"></script>
  </body>
</html>
